version: '3'

services:
    nginx:
        image: nginx:1.14.2-alpine
        ports:
            - 8088:80
            - 443:443
        volumes:
          - ./conf/nginx.conf:/etc/nginx/nginx.conf # 修改默认配置文件
          - ./conf/conf.d:/etc/nginx/conf.d
          - ./log:/var/log/nginx
          - ./www:/var/www
          - ./etc/letsencrypt:/etc/letsencrypt
        restart: always  
        container_name: lnmp-nginx-v2 # 容器名称
        networks:
            - code-network
    lnmp-php:
        image: tinywan/lnmp-php7.2.13:latest
        volumes:
            - ./www:/var/www
            - ./etc/php.ini:/usr/local/php/etc/php.ini
            - ./etc/php-fpm.conf:/usr/local/php/etc/php-fpm.conf
            - ./etc/php-fpm.d/www.conf:/usr/local/php/etc/php-fpm.d/www.conf
        networks:
            - code-network
        container_name: lnmp-php7.2.13-v2 # 容器名称   

networks:
    code-network:
        driver: bridge
volumes:
    phpsocket:        